<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録画面</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header>
        <h1>情報サイト - 登録画面</h1>
        <hr><!--区切り線-->
    </header>

    <main>
        <section class="form-contents">
            <form class="registration-form" action="#" method="post"><!-- 送信post -->
                <h2>登録</h2>
                <div class="control-group">
                    <label class="registration-field-icon" for="registration-name">ユーザー名</label>
                    <input type="text" class="registration-field" placeholder="ログインユーザー名" id="registration-name">
                </div>
                <div class="control-group">
                    <label class="registration-field-icon" for="registration-email">E-mail</label>
                    <input type="text" class="registration-email" placeholder="メールアドレス" id="registration-email">
                </div>
                <div class="control-group">
                    <label class="registration-field-icon" for="registration-pass">パスワード</label>
                    <input type="password" class="registration-field" placeholder="パスワード" id="registration-pass">
                </div>
                <div class="control-group control-position">
                    <button class="btn">登録</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 5月8日</p>
    </footer>
</body>

</html>
